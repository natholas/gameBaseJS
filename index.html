<!DOCTYPE html>
<html>
    <head>
        <title>Game Base</title>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto:700,300' rel='stylesheet' type='text/css'>
        <script src="scripts/front-end-js/ui.js"></script>
        <script src="scripts/front-end-js/functions.js"></script>
        <script src="scripts/networking/post-data.js"></script>
        <script src="scripts/front-end-js/account.js"></script>
    </head>
    <body>
        <div id="menu">
            <logo>Game Base</logo>
            <div id="menu-screen" class="screen">
                <h2 class="menu-title">Main Menu</h2>
                <flex>
                    <button class="button" onclick="">Find Game</button>
                    <button class="button" onclick="">Create Game</button>
                </flex>
                <br><br><br>
                <div class="player_info">
                    <p>Logged in as: <b><span id="player_name"></span></b></p>
                </div>
                <a class="center" onclick="return logout()">Logout</a>
            </div>
            <div id="login-screen" class="screen">
                <h2 class="menu-title">Login</h2>
                <form onsubmit="return login()">
                    <flex>
                        <div>
                            <input type="text" id="login-username" onchange="inputCheck(event)" min-length=4 />
                            <label>Username</label>
                        </div>
                        <div>
                            <input type="password" id="login-password" onchange="inputCheck(event)" min-length=4 />
                            <label>Password</label>
                        </div>
                    </flex>
                    <a href class="right resetLink" onclick="return showMenu('reset')">Forgot your password?</a>
                    <clearfix></clearfix>
                    <hr>
                    <input type="submit" value="Login" class="button" />
                </form>
                <button class="button secondary" onclick="showMenu('signup')">Sign up</button>
            </div>
            <div id="signup-screen" class="screen">
                <h2 class="menu-title">Sign up</h2>
                <form onsubmit="return signup()">
                    <flex>
                        <div>
                            <input type="text" id="signup-username" onchange="inputCheck(event)" min-length=4 />
                            <label>Username</label>
                        </div>
                    </flex>
                    <flex>
                        <div>
                            <input type="text" id="signup-email" onchange="inputCheck(event)" min-length=4 />
                            <label>Email Address</label>
                        </div>
                    </flex>
                    <flex>
                        <div>
                            <input type="password" id="signup-password" onchange="inputCheck(event)" min-length=4 />
                            <label>Password</label>
                        </div>
                        <div>
                            <input type="password" id="signup-passwordrepeat" onchange="inputCheck(event)" min-length=4 />
                            <label>Repeat Password</label>
                        </div>
                    </flex>
                    <hr>
                    <input type="submit" value="Sign up" class="button" />
                </form>
                <button class="button secondary" onclick="showMenu('login')">Login</button>
            </div>
            <div id="reset-screen" class="screen">
                <h2 class="menu-title">Reset Password</h2>
                <form onsubmit="return reset_email()">
                    <flex>
                        <div>
                            <input type="text" id="reset-email" onchange="inputCheck(event)" min-length=4 />
                            <label>Email Address</label>
                        </div>
                    </flex>
                    <hr>
                    <input type="submit" value="Send Reset Code" class="button" />
                </form>
                <button class="button secondary" onclick="showMenu('login')">Back</button>
            </div>
            <div id="change-screen" class="screen">
                <h2 class="menu-title">Reset Password</h2>
                <form onsubmit="return change_password()">
                    <flex>
                        <div>
                            <input type="text" id="change-code" onchange="inputCheck(event)" min-length=8 max-length=8 />
                            <label>8 Digit code</label>
                        </div>
                    </flex>
                    <flex>
                        <div>
                            <input type="password" id="change-newpassword" onchange="inputCheck(event)" min-length=4 />
                            <label>New Password</label>
                        </div>
                        <div>
                            <input type="password" id="change-newpasswordrepeat" onchange="inputCheck(event)" min-length=4 />
                            <label>Repeat New Password</label>
                        </div>
                    </flex>
                    <hr>
                    <input type="submit" value="Change Password" class="button" />
                </form>
                <button class="button secondary" onclick="showMenu('login')">Back</button>
            </div>
            <div id="loading-screen" class="screen visible">
                <span>Loading...</span>
            </div>
        </div>

        <div class="error"></div>
        <div class="message"></div>

        <script>
            get_info();
        </script>
    </body>
</html>
