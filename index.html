<!DOCTYPE html>
<html>
  <head>
    <title>Game Base</title>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:700,300' rel='stylesheet' type='text/css'>
    <script src="scripts/front-end-js/script.js"></script>
    <script src="scripts/front-end-js/functions.js"></script>
    <script src="scripts/networking/post-data.js"></script>
    <script src="scripts/front-end-js/account.js"></script>
  </head>
  <body>
    <div id="menu">
      <logo>Game Base</logo>
      <div id="login-screen">
        <form onsubmit="return login()">
          <flex>
            <div>
              <input type="text" id="login-username" onchange="inputCheck(event)" min-length=4 />
              <label>Username</label>
            </div>
            <div>
              <input type="password" id="login-password" onchange="inputCheck(event)" min-length=4 />
              <label>Password</label>
            </div>
          </flex>
          <hr>
          <input type="submit" value="login" class="button" />
        </form>
        <button class="button secondary">Sign up</button>
      </div>
    </div>
  </body>
</html>
